site_name: mcNOTE
site_url: https://mydominan.org/mysite
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
  #  - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
plugins:
    - search
    - tags:
        tags_file: tags.md
    - blog
markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
nav:
  - Home: index.md
  - Code Docs:
    - .NET: coding/sample-NET.md
  - About:
    - About me: about/about.md
    - Childhood: about/childhood.md
  - Tags: tags.md
  - Blog:
    - blog/index.md

